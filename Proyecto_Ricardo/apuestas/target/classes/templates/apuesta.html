<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Clientes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Apuesta</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/cliente}">Control de clientes
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/apuesta}">Control de apuesta
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/bolsillo}">Control de bolsillo
					</a>
				</li>
			</ul>
		
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<h1>Lista de apuestas</h1>
		</div>
			<br>
			 
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/apuesta/nuevo}" class="btn btn-primary btn-sm-mb3">Agregar apuesta</a>
			</div>
		</div>
			<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
			<tr>
				<th>Equipo 1</th>
				<th>Equipo 2</th>
				<th>Estado</th>
				<th>Fecha inicio</th>
				<th>Fecha fin</th>
				<th>Nombre</th>
				<th>Numero apostadores</th>
				<th>Valor máximo</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="apuesta : ${apuesta}">
				<td th:text="${apuesta.equipo1}">Equipo 1</td>
				<td th:text="${apuesta.equipo2}">Equipo 2</td>
				<td th:text="${apuesta.estado}">Estado</td>
				<td th:text="${apuesta.fecha_inicio}">Fecha inicio</td>
				<td th:text="${apuesta.fecha_fin}">Fecha fin</td>
				<td th:text="${apuesta.nombre}">Nombre</td>
				<td th:text="${apuesta.num_apostadores}">Numero apostadores</td>
				<td th:text="${apuesta.valor_maximo}">Valor máximo</td>
				<!--  
				<td>
					<a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/cliente/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
				</td>
				!-->
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
