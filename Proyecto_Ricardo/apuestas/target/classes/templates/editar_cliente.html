<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar cliente</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Control de clientes</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes}">Control de clientes
					</a>
				</li>
			</ul>
		
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg6-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edici√≥n de cliente</h1>
				<div class="card-body">
					<form th:action="@{/cliente/{id}(id=${cliente.id})}" th:object="${cliente}" method="POST">
						<div class="form-group">
							<label>Usuario</label>
							<input type="text" name="usuario" th:field="*{usuario}" class="form-control" placeholder="Digite su usuario" required>
						</div>
						<br>
						<div class="form-group">
							<label>Correo</label>
							<input type="text" name="correo" th:field="*{correo}" class="form-control" placeholder="Digite su correo" required>
						</div>
						<br>
						<div class="form-group">
							<label>Cuenta</label>
							<input type="number" name="cuenta" th:field="*{cuenta}" class="form-control" placeholder="Digite su numero de cuenta" required>
						</div>
						<br>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" th:field="*{password}" class="form-control"  required>
						</div>
						<br>
						
						<div class="form-group">
							<label>Celular</label>
							<input type="number" name="celular" th:field="*{celular}" class="form-control" placeholder="Digite su numero de celular" required>
						</div>
						<br>
						<div class="form-group">
							<label>Perfil</label>
							<input type="text" name="perfil" th:field="*{perfil}" class="form-control" placeholder="Digite su perfil A(ADMINISTRADOR) C(CLIENTE)" minlength="1" maxlength="1" size="1" required>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						
						</div>
					</form>			
				</div>
				
			</div>
		
		</div>
	</div>
	
</body>
</html>
