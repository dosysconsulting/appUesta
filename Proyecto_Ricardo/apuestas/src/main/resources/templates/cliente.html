<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Clientes</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Control de clientes</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/clientes}">Control de clientes
					</a>
				</li>
			</ul>
		
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<h1>Lista de clientes</h1>
		</div>
			<br>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/cliente/nuevo}" class="btn btn-primary btn-sm-mb3">Agregar cliente</a>
			</div>
		</div>
			<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
			<tr>
				<th>Usuario</th>
				<th>Celular</th>
				<th>Correo</th>
				<th>Cuenta</th>
				<th>Perfil</th>
				<th>Acciones</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="cliente : ${cliente}">
				<td th:text="${cliente.usuario}">Nombre</td>
				<td th:text="${cliente.celular}">Celular</td>
				<td th:text="${cliente.correo}">Correo</td>
				<td th:text="${cliente.cuenta}">Cuenta</td>
				<td th:text="${cliente.perfil}">Perfil</td>
				<td>
					<a th:href="@{/cliente/editar/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/cliente/{id}(id=${cliente.id})}" class="btn btn-danger">Eliminar</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
